<!doctype html>
<html>
    <head>
        <title>covid-19-estimator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="purified/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid bg-info text-light">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3"></div>
                <div class="col-xl-6 col-lg-6 col-md-6" style="text-align: center;">
                    <h3 style="margin:5% 0% 5% 0%">COVID-19 ESTIMATOR</h3>

                </div>
                <div class="col-xl-3 col-lg-3 col-md-3"></div>
            </div>
            <div class="row bg-info text-light">
                <div class="col-xl-3 col-lg-3 col-md-3 bg-info"></div>
                <div class="col-xl-6 col-lg-6 col-md-6 bg-dark text-light">
                    <form action="#" method="POST">
                        <div class="form-group">
                             <label for="population">Population</label>
                            <input class="form-control" type="text" id="population" required name="data-population" placeholder="Enter Population">
                        </div>
                        <div class="form-group">
                            <label for="time-to-elapse">Time to elapse</label>
                            <input class="form-control" type="text" id="timetoelapse" required name="data-time-to-elapse" placeholder="Enter Time to elapse">
                        </div>
                        <div class="form-group">
                            <label for="reported-cases">Reported Cases</label>
                            <input class="form-control" type="text" required name="data-reported-cases" placeholder="Enter Reported Cases">
                        </div>
                        <div class="form-group">
                            <label for="total-hospital-beds">Population</label>
                            <input class="form-control" type="text" required name="data-total-hospital-beds" placeholder="Enter Total hospital beds">
                        </div>
                        <div class="form-group">
                            <label for="period-type">Period type</label>
                            <select class="form-control" id="period-type" name="data-period-type">
                                <option value="days" selected>days</option>
                                <option value="weeks">weeks</option>
                                <option value="months">months</option>
                             </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info text-light" name="data-go-estimate">Estimate</button>
                        </div>
                    </form>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 bg-info"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed --> 
		<script src="bootstrap4/js/bootstrap.min.js"></script>
    </body>
</html>
